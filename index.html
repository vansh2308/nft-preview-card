<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="img-cont">
        <div class="onhover">
          <img src="./images/icon-view.svg" alt="eyeicon">
        </div>
      </div>

      <h1 style="font-size: 22px; color: #04fefa; margin: 20px 0 10px 0;">Equillibrium #3429</h1>
      <p style="color: #8196b2; font-size: 16px; font-weight: 300; line-height: 26px; margin: 20px 0 25px 0;">Our equillibrium collection promotes balance and calm.</p> 
      <div style="display: flex; float: left; font-size: 14px; color: #04fefa; column-gap: 10px; margin-bottom: 20px;">
        <img src="./images/icon-ethereum.svg" alt="ethr"> 0.041 ETH
      </div>
      <div style="display: flex; float: right; font-size: 14px; color: #8196b2; column-gap: 10px;">
        <img src="./images/icon-clock.svg" alt="clock"> 3 Days left
      </div>
      <hr style="width: 100%; margin-bottom: 18px; opacity: 0.5;">
      <div style="display: flex; width: 100%; flex-direction: row; justify-content: flex-start; align-items: center; color: #8196b2; column-gap: 15px;">
        <img src="./images/image-avatar.png" alt="avtar" style="width: 30px; border: 1px solid white; border-radius: 50%;">
        <p>Creation of <span style="color: #04fefa;">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
